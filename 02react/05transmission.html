<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0px;
        }

        #example {
            padding: 50px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        //  https://www.processon.com/  画流程图地址
        // 子子组件
        var Display = (props) => {
            return (
                <div>
                    <p>{props.name}</p>
                    <p>{props.url}</p>
                    <p>{props.color}</p>
                </div>
            )
        }

        // 子组件
        var Label = (props) => {
            return (
                <Display {...props} />
            )
        }

        // 父组件
        var Card = (props) => {
            return (
                <Label {...props} />
            )
        }

        ReactDOM.render(
            <Card color='deepblue' name='张三' url='www.baidu.com' />,
            document.querySelector('#example')
        );
    </script>
</body>

</html>
